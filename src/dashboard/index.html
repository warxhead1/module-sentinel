<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Sentinel - Code Intelligence Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #header {
            height: 48px;
            background: #111;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        #header h1 {
            font-size: 18px;
            font-weight: 500;
            color: #00ff88;
            margin-right: 20px;
        }

        #status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-indicator.connected {
            background: #00ff88;
        }

        #main-container {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        #canvas-container {
            flex: 1;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 6px 12px;
            border: 1px solid #333;
            background: transparent;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            border-color: #00ff88;
        }

        .toggle-btn.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        #insight-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: calc(100% - 40px);
            background: rgba(17, 17, 17, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: translateX(340px);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        #insight-panel.visible {
            transform: translateX(0);
        }

        .panel-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            font-size: 14px;
            font-weight: 500;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        #ai-helper {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: rgba(17, 17, 17, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            padding: 15px;
            z-index: 10;
        }

        .ai-suggestion {
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 15px;
            border-radius: 4px;
            margin: 20px;
            text-align: center;
        }

        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 11px;
            font-family: 'Monaco', 'Menlo', monospace;
            color: #888;
            z-index: 10;
        }

        .stat-line {
            margin-bottom: 3px;
        }

        .stat-value {
            color: #00ff88;
        }

        /* Hide scrollbars but keep functionality */
        .panel-content::-webkit-scrollbar {
            width: 6px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .panel-content::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div id="app">
        <header id="header">
            <h1>Module Sentinel</h1>
            <div id="status">
                <span class="status-text">Initializing WebGPU...</span>
                <div class="status-indicator" id="status-indicator"></div>
            </div>
        </header>

        <div id="main-container">
            <div id="canvas-container">
                <canvas id="render-canvas"></canvas>
            </div>

            <div id="controls">
                <div class="control-group">
                    <div class="control-label">Visualization Mode</div>
                    <div class="control-toggle">
                        <button class="toggle-btn active" data-mode="graph">Graph</button>
                        <button class="toggle-btn" data-mode="flow">Flow</button>
                        <button class="toggle-btn" data-mode="hybrid">Hybrid</button>
                    </div>
                </div>
                <div class="control-group">
                    <div class="control-label">Data Layer</div>
                    <div class="control-toggle">
                        <button class="toggle-btn active" data-layer="symbols">Symbols</button>
                        <button class="toggle-btn" data-layer="patterns">Patterns</button>
                        <button class="toggle-btn" data-layer="quality">Quality</button>
                    </div>
                </div>
            </div>

            <div id="insight-panel">
                <div class="panel-header">
                    <span id="insight-title">Select a symbol for details</span>
                </div>
                <div class="panel-content" id="insight-content">
                    <!-- Dynamic content -->
                </div>
            </div>

            <div id="ai-helper">
                <div class="control-label">AI Assistant Insights</div>
                <div id="ai-suggestions">
                    <!-- Dynamic AI suggestions -->
                </div>
            </div>

            <div id="stats">
                <div class="stat-line">FPS: <span class="stat-value" id="fps">0</span></div>
                <div class="stat-line">Symbols: <span class="stat-value" id="symbol-count">0</span></div>
                <div class="stat-line">Relations: <span class="stat-value" id="relation-count">0</span></div>
                <div class="stat-line">Renderer: <span class="stat-value" id="renderer-type">WebGPU</span></div>
            </div>

            <div id="loading">
                <div class="loading-spinner"></div>
                <div>Initializing Code Intelligence...</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
