<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Sentinel - Code Intelligence Dashboard</title>
    <meta name="description" content="Real-time architectural insights and code intelligence for C++ projects">
    
    <!-- External dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: #0f0f23;
            --secondary-bg: #1a1a2e;
            --accent-bg: #16213e;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --primary-accent: #64ffda;
            --secondary-accent: #4ecdc4;
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
            --text-muted: #546e7a;
            --sidebar-width: 280px;
            --header-height: 0px;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--accent-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Enhanced scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary-accent), var(--secondary-accent));
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-accent);
        }
        
        #app {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Sidebar styling */
        nav-sidebar {
            width: calc(var(--sidebar-width) - 1px); /* Account for border */
            min-width: calc(var(--sidebar-width) - 1px);
            max-width: calc(var(--sidebar-width) - 1px);
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--card-border);
            box-shadow: var(--shadow-medium);
            z-index: 100;
            position: relative;
            flex-shrink: 0;
            box-sizing: border-box;
        }
        
        /* Main content area */
        #content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            background: transparent;
            position: relative;
            min-width: 0; /* Prevents flex item overflow */
            margin-left: 5px; /* 4px buffer + 1px border spacing */
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Content wrapper for proper spacing */
        router-outlet {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Loading screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--accent-bg) 100%);
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        
        .loading-content {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        
        .loading-logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(100, 255, 218, 0.1);
            border-top-color: var(--primary-accent);
            border-right-color: var(--secondary-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Smooth page transitions */
        router-outlet > * {
            animation: slideInFromRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
        }
        
        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Enhanced focus states */
        *:focus {
            outline: 2px solid var(--primary-accent);
            outline-offset: 2px;
        }
        
        /* Selection styling */
        ::selection {
            background: rgba(100, 255, 218, 0.2);
            color: var(--text-primary);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 260px;
            }
            
            #app {
                flex-direction: column;
            }
            
            nav-sidebar {
                width: 100%;
                min-width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--card-border);
            }
        }
        
        /* High-performance animations */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Glass morphism effect for modern browsers */
        @supports (backdrop-filter: blur(20px)) {
            nav-sidebar {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading" class="app-loading">
        <div class="loading-content">
            <div class="loading-logo">Module Sentinel</div>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <!-- Main app -->
    <div id="app" style="display: none;">
        <nav-sidebar></nav-sidebar>
        <main id="content">
            <router-outlet></router-outlet>
        </main>
    </div>
    
    <!-- Modals and overlays will be appended here -->
    <div id="modals"></div>
    
    <script type="module">
        // Import and initialize the app
        async function initializeApp() {
            try {
                // Import components
                const { router } = await import('./app.js');
                
                // Set router outlet
                const outlet = document.querySelector('router-outlet');
                router.setOutlet(outlet);
                
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                
                // Handle errors
                window.addEventListener('error', (event) => {
                    console.error('Application error:', event.error);
                });
                
                // Handle unhandled promise rejections
                window.addEventListener('unhandledrejection', (event) => {
                    console.error('Unhandled promise rejection:', event.reason);
                });
                
            } catch (error) {
                console.error('Failed to initialize app:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="loading-content">
                        <h2 style="color: #ff6b6b;">Failed to load application</h2>
                        <p style="margin-top: 10px; color: #888;">Please refresh the page or check your connection.</p>
                        <p style="margin-top: 20px; color: #666; font-size: 0.9rem;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
